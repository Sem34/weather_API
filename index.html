<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>weather</title>
</head>

<body>
    <div class="container">
        <div class="lcw">
            <div class="weather banner">
                <div class="cities">
                    <select id="city" class="select_cities">
                        <option value="2643743">
                            London
                        </option>
                        <option value="625144">
                            Minsk
                        </option>
                        <option value="756135">
                            Warsaw
                        </option>
                        <option value="703448">
                            Kyiv
                        </option>
                    </select>
                </div>
                <div class="weather_info">
                    <p class="weather_title">
                        Temperature
                    </p>
                    <div class="temp"></div>
                    <p class="weather_title">
                        Feels like
                    </p>
                    <div class="feels_temperature"></div>
                    <p class="weather_title">
                        Humidity
                    </p>
                    <div class="humidity"></div>
                    <p class="weather_title">
                        Clouds
                    </p>
                    <div class="clouds"></div>
                    <p class="weather_title">
                        Cloudiness
                    </p>
                    <div class="cloudiness"></div>
                    <p class="weather_title">
                        Wind Speed
                    </p>
                    <div class="wind"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
